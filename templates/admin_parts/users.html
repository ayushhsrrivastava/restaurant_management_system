<div id="users" class="admin-section">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>User Management</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-person-plus"></i> Create Staff
        </button>
    </div>

    <ul class="nav nav-tabs mb-3" id="userTabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#staff-pane">Staff & Admins</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#customer-pane">Frontend Customers (OTP)</button>
        </li>
    </ul>

    <div class="tab-content card border-0 shadow-sm">
        <div class="tab-pane fade show active p-3" id="staff-pane">
            <table class="table align-middle">
                <thead><tr><th>Username</th><th>Role</th><th>Joined</th><th>Action</th></tr></thead>
                <tbody id="staff-table-body"></tbody>
            </table>
        </div>
        <div class="tab-pane fade p-3" id="customer-pane">
            <table class="table align-middle">
                <thead><tr><th>Phone Number</th><th>Status</th><th>Joined</th><th>Action</th></tr></thead>
                <tbody id="customer-table-body"></tbody>
            </table>
        </div>
    </div>
</div>
